{{ "<!-- Portfolio Modals -->" | safeHTML }}
{{ range .Site.Data.speakers }}
<div class="portfolio-modal modal fade" id="eventModal{{ .modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ .title }}</h2>
                        <h3>{{ .speaker }}</h3>
                        <h4>{{ .presentationDate }}</h4>
                        <h5>{{ .location }}</h5>
                        <hr class="star-primary">
                        <img src="img/speakers/{{ .img }}" class="img-responsive img-centered" alt="">
                        <p>{{ .description | markdownify }}</p>
                        <a class="btn btn-default" href="{{ .link }}" role="button">Register</a>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> {{ with $.Site.Params.speakers.modal.buttonText }}{{.}}{{ end }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
